<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
</head>

<body style="padding: 0;margin: 0;background: white;">
    <div class="container" " style="width: 100%;height: 100%;background: white;">
        <table style="width: 560px !important;background: rgb(211,211,211);margin: 0 auto;outline: none;border: none;border-collapse: collapse;">
            <tr class="top" style="position: relative;width: 100%;height: 65px;margin: 0;padding: 0;background: #000c0c;">
                <td style=";margin: 0 auto;padding: 0 20px;position: relative; background: #000c0c;height: 65px;width: 65px;"><img src="http://nytrix.net/images/logo_white2.png" alt="kolmans" style="height: 65px;width: 65px;display:block; margin: 0 auto"></td>
            </tr>
            <tr class="bottom" style="width: 100%;background: #000c0c;color: rgb(169, 172, 175) !important;font-family: &quot;Open sans&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Helvetica, Arial, sans-serif;font-weight: 600; font-size: 16px">
                <td style="padding: 40px 30px 0px 30px; color: white;">
                    <h2 style="font-family: &quot;Open sans&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Helvetica, Arial, sans-serif;color: #fafafa;position: relative;font-size: 20px;margin-top: 20px;margin: 0px;">New notification!</h2>
                    <div style="width: 50px; height: 4px; background: #2196F3; margin-top: 5px"></div>
                    <h1 style="font-family: 'Akkurat';font-size: 25px;font-weight: 300;margin-top: 20px;color: #fafafa;width: 70%;">{title}</h1>
                    {message}
                    <br>
                    </td>
                </td>
            </tr>
            <tr class="bottom email" style="width: 100%;background: #000c0c;color: rgb(169, 172, 175);font-family: &quot;Open sans&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Helvetica, Arial, sans-serif;font-weight: 600;">
                <td style="padding: 35px 0;">
                    <a href="{url}" style="text-decoration: none !important;"><div style="text-decoration: none;width: 150px;height: 40px;border: 2px solid #2196F3;border-radius: 4px;background: #2196F3;margin: 0 auto;display: block;position: relative;font-size: 16px;font-weight: 600;color: #000c0c;transition: 0.4s;-webkit-transition: 0.4s; text-align: center; line-height: 40px">Check it out</div></a>
                </td>
            </tr>
            <tr class="bottom" style="width: 100%;background: #000c0c;color: rgb(169, 172, 175);font-family: &quot;Open sans&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Helvetica, Arial, sans-serif;font-weight: 600; font-size: 15px">
                <td style="padding: 0;width: 500px;margin-left: 30px !important;margin-bottom: 35px !important;border-left: 4px solid #2196F3;display: block;padding-left: 15px;"><i style="width: 100%; margin: auto">*Button isnt't working? Here's the link, copy this into your browser: <a href="{url}"; style="color: #f1f1f1;">{url}</a></i></td>
            </tr>
            <tr class="footer gray" style="background: white; color: #000c0c;">
                <td style="height: 50px;">
                    <div style="text-align: center; color:#000c0c; ">
                        <img src="http://nytrix.net/images/black.png" style="max-height: 100px; min-height: 100px; width: auto; margin-top: 15px">
                    </div>
                    <div style="text-align: center; padding: 15px 0; color: #000c0c; font-weight: 600; font-family:&quot;Open sans&quot;, &quot;Segoe UI&quot;, &quot;Segoe WP&quot;, Helvetica, Arial, sans-serif;">
                        <a href="http://nytrix.net" style="text-decoration: none !important;color: rgb(100,100,100); padding: 0 10px;">Services</a>
                        <a href="http://nytrix.net/terms-and-conditions" style="text-decoration: none !important;color: rgb(100,100,100); padding: 0 10px;">Terms and conditions</a>
                        <a href="http://nytrix.net/contact" style="text-decoration: none !important;color: rgb(100,100,100); padding: 0 10px;">Contact</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
